<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hushallskampen</title>
    <script>
      (function () {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") +
            "/?/" +
            l.pathname.split("/").slice(1 + pathSegmentsToKeep).join("/") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash,
        );
      })();
    </script>
  </head>
  <body></body>
</html>
